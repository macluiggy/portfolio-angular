<div *ngIf="!productoService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a [routerLink]="['/item', producto.cod]"
    *ngFor="let producto of productoService.productosFiltrado"
    
    class="animate__animated animate__fadeIn rk-item ae-masonry__item"
    ><img src="assets/productos/{{ producto.url }}.jpg" alt="" />
    <div  class="item-meta">
      <h2>{{ producto.titulo }}</h2>
      <p>{{ producto.categoria }}</p>
    </div></a
  >
</div>
